<body>
    <div class="container">
        <h3>Activos en tendencia</h3>
        <div class="row">
            <div class="col-md-4" *ngFor="let tendencia of tendencias">
                <div class="card mb-3 shadow bg-white rounded" style="max-width: 18rem;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-2">
                                <img src="{{tendencia.img_link}}" class="card_logo" alt="">
                            </div>
                            <div class="col-sm-5">
                                <p class="name_card"> {{tendencia.symbol}} </p>
                            </div>
                            <div class="col-sm-4">
                                <p *ngIf="tendencia.cambio_ultimo_dia < 0" class="name_card negativos"> {{tendencia.cambio_ultimo_dia}} </p>
                                <p *ngIf="tendencia.cambio_ultimo_dia > 0" class="name_card positivos"> +{{tendencia.cambio_ultimo_dia}} </p>
                            </div>
                        </div>
                        <div class="row" style="margin-top: -15px;">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10">
                                <p class="name_card"> {{tendencia.mxn}}MXN </p>
                            </div>
                        </div>

                        <div class="row" style="margin-top: -15px;">
                            <div class="col-sm-12">
                                <img src="{{tendencia.graficab64}}" class="grafica_card" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>      
        </div>    
    </div>       
</body>
